<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Admin dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    </head>
    <body>
        <div class="dashboard">
            <div class="sidebar">
                <div class="firstbar">
                    <h2><span class="material-icons">
                    dashboard </span> Dashboard</h2>
                </div>
                <div class="midbar">
                    <p><span class="material-icons">home</span> Home</p>
                    <p><span class="material-icons">person</span>Profile</p>
                    <p><span class="material-icons">message</span>Messages</p>
                    <p><span class="material-icons">history_toggle_off</span>History</p>
                    <p><span class="material-icons">task</span>Tasks</p>
                    <p><span class="material-icons">group</span>Communities</p>
                </div>
                <div class="lastbar">
                    <p><span class="material-icons">settings</span>Settings</p>
                    <p><span class="material-icons">help</span>Support</p>
                    <p><span class="material-icons">policy</span>Privacy</p>
                </div>
            </div>
            <div class="header">
                <div class="top">
                    <span class="material-icons">search</span>
                    <input type="search">
                    <span class="material-icons">notifications_active</span>
                    <span class="material-icons">face</span>
                    <p>Morgan Oakley</p>
                </div>
                <div class="bot">
                    <p>Hi there,</p>
                    <h4>Morgan Oakley (@morgan)</h4>
                    <div class="botbtn">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
                </div>


            </div>
        </div>
        <script src="" async defer></script>
    </body>
</html>
